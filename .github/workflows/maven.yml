name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Create Release
      id: create_release
      uses: actions/create-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: tag=$(date +'%Y%m%d%H%M%S')
        release_name: "Release tag=$(date +'%Y%m%d%H%M%S')"
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /home/runner/work/keycloak-generic-claim-protocol-mapper/keycloak-generic-claim-protocol-mapper/target/protocol-mapper-1.1-SNAPSHOT-shaded.jar
        asset_name: generic-protocol-mapper-1.1-SNAPSHOT-shaded.jar
        asset_content_type: application/java-archive